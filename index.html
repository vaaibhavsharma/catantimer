<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Board Game Timer</title>

    <meta name="description" content="Dead Simple board game timer tool. Perfect for turn-based games, strategy games, and tabletop gaming sessions. Easy-to-use multiplayer timer with customizable settings."/>
    <meta name="keywords" content="board game timer, game timer, turn timer, tabletop timer, strategy game timer, chess timer, board game tools, gaming accessories"/>
    <meta name="author" content="Board Game Timer"/>
    <meta name="robots" content="index, follow"/>
    <meta name="language" content="English"/>
    <meta name="rating" content="General"/>

    <meta name="theme-color" content="#6a7282"/>
    <meta name="msapplication-TileColor" content="#6a7282"/>
    <meta name="application-name" content="Board Game Timer"/>
    <meta name="apple-mobile-web-app-title" content="Board Game Timer"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="mobile-web-app-capable" content="yes"/>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="preconnect" href="https://cdn.jsdelivr.net"/>
    
    <link rel="dns-prefetch" href="//fonts.googleapis.com"/>
    <link rel="dns-prefetch" href="//fonts.gstatic.com"/>
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net"/>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>

    
    <style>
        html, body { height: 100vh; overflow: hidden; }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }
        
        .switch input { opacity: 0; width: 0; height: 0; }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #e5e7eb;
            transition: .3s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 14px; width: 14px;
            left: 3px; bottom: 3px;
            background: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider { background: #dc2626; }
        input:checked + .slider:before { transform: translateX(16px); }
        .dark input:checked + .slider { background: #ef4444; }
        .dark .slider { background: #4b5563; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }

        .time-warning {
            color: #ef4444 !important;
        }
    </style>
</head>

<body class="h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans overflow-hidden dark">
    <div class="h-full flex flex-col">
        <!-- Compact Header -->
        <header class="flex-shrink-0 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 bg-primary-600 rounded flex items-center justify-center">
                        <span class="material-icons-outlined text-white text-sm">timer</span>
                    </div>
                    <h1 class="text-lg font-semibold">Simple Game Timer</h1>
                </div>
            </div>
        </header>

        <!-- Main Content - Scrollable -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-4 space-y-4 max-w-md mx-auto">
                <!-- Timer Display -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-6" id="timer-display">
                    <div class="flex justify-center items-end space-x-1">
                        <div class="text-center">
                            <span class="text-5xl sm:text-6xl font-bold font-mono text-gray-900 dark:text-white" id="minutes">02</span>
                            <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide">MIN</p>
                        </div>
                        <span class="text-5xl sm:text-6xl font-bold font-mono text-gray-400 pb-2">:</span>
                        <div class="text-center">
                            <span class="text-5xl sm:text-6xl font-bold font-mono text-gray-900 dark:text-white" id="seconds">00</span>
                            <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide">SEC</p>
                        </div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="grid grid-cols-2 gap-3">
                    <button class="py-4 px-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-xl shadow-md transition-colors" id="next-player-btn">
                        <div class="flex items-center justify-center space-x-2">
                            <span class="material-icons-outlined text-lg">arrow_forward</span>
                            <span class="text-sm">Next Player</span>
                        </div>
                    </button>
                    
                    <button class="py-4 px-4 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-semibold rounded-xl shadow-md transition-colors" id="pause-btn">
                        <div class="flex items-center justify-center space-x-2">
                            <span class="material-icons-outlined text-lg" id="pause-icon">play_arrow</span>
                            <span class="text-sm" id="pause-text">Start</span>
                        </div>
                    </button>
                </div>

                <!-- Settings Panel -->
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-4">
                    <h3 class="text-lg font-semibold mb-4">Settings</h3>
                    
                    <!-- Turn Duration -->
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <span class="material-icons-outlined text-gray-600 dark:text-gray-400 text-lg">timer</span>
                            <span class="text-sm font-medium">Turn Duration</span>
                        </div>
                        <div class="flex items-center space-x-1">
                            <input 
                                class="w-12 px-2 py-1 text-center text-sm bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded focus:ring-1 focus:ring-primary-600" 
                                id="timer-duration" 
                                type="number" 
                                value="2" 
                                min="1" 
                                max="60"
                            />
                            <span class="text-xs text-gray-500">min</span>
                        </div>
                    </div>

                    <hr class="border-gray-200 dark:border-gray-700 mb-4"/>

                    <!-- Auto-reset -->
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <span class="material-icons-outlined text-gray-600 dark:text-gray-400 text-lg">replay</span>
                            <span class="text-sm font-medium">Auto-reset</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked id="auto-reset"/>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <!-- Pause after turn -->
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex items-center space-x-2">
                            <span class="material-icons-outlined text-gray-600 dark:text-gray-400 text-lg">pause_circle_outline</span>
                            <span class="text-sm font-medium">Pause after turn</span>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="pause-after-turn"/>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="grid grid-cols-3 gap-2">
                    <button class="py-2 px-3 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 text-xs font-medium rounded-lg transition-colors" id="reset-btn">
                        <div class="flex flex-col items-center">
                            <span class="material-icons-outlined text-sm mb-1">refresh</span>
                            <span>Reset</span>
                        </div>
                    </button>
                    <button class="py-2 px-3 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 text-xs font-medium rounded-lg transition-colors" id="add-time-btn">
                        <div class="flex flex-col items-center">
                            <span class="material-icons-outlined text-sm mb-1">add</span>
                            <span>+30s</span>
                        </div>
                    </button>
                    <button class="py-2 px-3 bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 text-xs font-medium rounded-lg transition-colors" id="sound-btn">
                        <div class="flex flex-col items-center">
                            <span class="material-icons-outlined text-sm mb-1" id="sound-icon">volume_up</span>
                            <span>Sound</span>
                        </div>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Board Game Timer Class
        class BoardGameTimer {
            constructor() {
                this.timeLeft = 0;
                this.isRunning = false;
                this.interval = null;
                this.defaultDuration = 2; // minutes
                this.audioContext = null;
                this.soundEnabled = true;
                
                this.initializeElements();
                this.bindEvents();
                this.resetTimer();
                this.initializeAudio();
            }
            
            initializeElements() {
                this.minutesDisplay = document.getElementById('minutes');
                this.secondsDisplay = document.getElementById('seconds');
                this.timerDisplay = document.getElementById('timer-display');
                this.timerDurationInput = document.getElementById('timer-duration');
                this.nextPlayerBtn = document.getElementById('next-player-btn');
                this.pauseBtn = document.getElementById('pause-btn');
                this.pauseIcon = document.getElementById('pause-icon');
                this.pauseText = document.getElementById('pause-text');
                this.resetBtn = document.getElementById('reset-btn');
                this.addTimeBtn = document.getElementById('add-time-btn');
                this.soundBtn = document.getElementById('sound-btn');
                this.soundIcon = document.getElementById('sound-icon');
                this.autoResetToggle = document.getElementById('auto-reset');
                this.pauseAfterTurnToggle = document.getElementById('pause-after-turn');
            }
            
            bindEvents() {
                this.nextPlayerBtn.addEventListener('click', () => this.nextPlayer());
                this.pauseBtn.addEventListener('click', () => this.togglePause());
                this.resetBtn.addEventListener('click', () => this.resetTimer());
                this.addTimeBtn.addEventListener('click', () => this.addTime(30));
                this.soundBtn.addEventListener('click', () => this.toggleSound());
                this.timerDurationInput.addEventListener('change', () => this.updateDuration());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.togglePause();
                    } else if (e.code === 'Enter') {
                        e.preventDefault();
                        this.nextPlayer();
                    } else if (e.code === 'KeyR') {
                        e.preventDefault();
                        this.resetTimer();
                    }
                });
            }
            
            initializeAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }
            
            playSound(frequency = 800, duration = 200, type = 'sine') {
                if (!this.soundEnabled || !this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = type;
                    
                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration / 1000);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration / 1000);
                } catch (e) {
                    console.log('Could not play sound');
                }
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                
                this.minutesDisplay.textContent = minutes.toString().padStart(2, '0');
                this.secondsDisplay.textContent = seconds.toString().padStart(2, '0');
                
                // Visual feedback for low time
                if (this.timeLeft <= 30 && this.timeLeft > 0) {
                    this.minutesDisplay.classList.add('time-warning');
                    this.secondsDisplay.classList.add('time-warning');
                } else {
                    this.minutesDisplay.classList.remove('time-warning');
                    this.secondsDisplay.classList.remove('time-warning');
                }
                
                // Pulse effect for last 10 seconds
                if (this.timeLeft <= 10 && this.timeLeft > 0 && this.isRunning) {
                    this.timerDisplay.classList.add('animate-pulse');
                } else {
                    this.timerDisplay.classList.remove('animate-pulse');
                }
            }
            
            tick() {
                if (this.timeLeft > 0) {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    // Sound alerts
                    if (this.timeLeft === 30) {
                        this.playSound(600, 150); // 30 seconds warning
                    } else if (this.timeLeft <= 10 && this.timeLeft > 0) {
                        this.playSound(800, 100); // Final countdown
                    } else if (this.timeLeft === 0) {
                        this.playSound(400, 500, 'square'); // Time's up
                        this.timeUp();
                    }
                }
            }
            
            start() {
                if (!this.isRunning && this.timeLeft > 0) {
                    this.isRunning = true;
                    this.interval = setInterval(() => this.tick(), 1000);
                    this.updateButtonStates();
                    this.playSound(1000, 100); // Start sound
                }
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.interval);
                    this.updateButtonStates();
                    this.playSound(600, 100); // Pause sound
                }
            }
            
            togglePause() {
                if (this.isRunning) {
                    this.pause();
                } else {
                    this.start();
                }
            }
            
            resetTimer() {
                this.pause();
                this.timeLeft = this.defaultDuration * 60;
                this.updateDisplay();
                this.updateButtonStates();
                this.playSound(800, 150); // Reset sound
            }
            
            nextPlayer() {
                const wasRunning = this.isRunning;
                
                if (this.autoResetToggle.checked) {
                    this.resetTimer();
                }
                
                if (this.pauseAfterTurnToggle.checked) {
                    this.pause();
                } else if (wasRunning || !this.pauseAfterTurnToggle.checked) {
                    this.start();
                }
                
                this.playSound(1200, 200); // Next player sound
                this.flashNextPlayerButton();
            }
            
            flashNextPlayerButton() {
                this.nextPlayerBtn.classList.add('animate-pulse');
                setTimeout(() => {
                    this.nextPlayerBtn.classList.remove('animate-pulse');
                }, 1000);
            }
            
            addTime(seconds) {
                this.timeLeft += seconds;
                this.updateDisplay();
                this.playSound(1000, 150); // Add time sound
                
                // Visual feedback
                this.addTimeBtn.style.backgroundColor = '#dcfce7';
                setTimeout(() => {
                    this.addTimeBtn.style.backgroundColor = '';
                }, 300);
            }
            
            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.updateSoundButton();
                
                if (this.soundEnabled) {
                    this.playSound(800, 100); // Test sound
                }
            }
            
            updateSoundButton() {
                this.soundIcon.textContent = this.soundEnabled ? 'volume_up' : 'volume_off';
                
                if (this.soundEnabled) {
                    this.soundBtn.classList.remove('opacity-50');
                } else {
                    this.soundBtn.classList.add('opacity-50');
                }
            }
            
            updateDuration() {
                const newDuration = parseInt(this.timerDurationInput.value);
                if (newDuration >= 1 && newDuration <= 60) {
                    this.defaultDuration = newDuration;
                    if (!this.isRunning) {
                        this.resetTimer();
                    }
                }
            }
            
            timeUp() {
                this.pause();
                
                // Visual alert
                document.body.classList.add('animate-pulse');
                this.minutesDisplay.classList.add('time-warning', 'animate-bounce');
                this.secondsDisplay.classList.add('time-warning', 'animate-bounce');
                
                setTimeout(() => {
                    document.body.classList.remove('animate-pulse');
                    this.minutesDisplay.classList.remove('animate-bounce');
                    this.secondsDisplay.classList.remove('animate-bounce');
                }, 2000);
                
                // Auto advance to next player if enabled
                if (this.autoResetToggle.checked) {
                    setTimeout(() => {
                        this.nextPlayer();
                    }, 1000);
                }
            }
            
            updateButtonStates() {
                if (this.isRunning) {
                    this.pauseIcon.textContent = 'pause';
                    this.pauseText.textContent = 'Pause';
                    this.nextPlayerBtn.classList.remove('opacity-50');
                } else {
                    this.pauseIcon.textContent = 'play_arrow';
                    this.pauseText.textContent = 'Start';
                    
                    if (this.timeLeft === 0) {
                        this.nextPlayerBtn.classList.add('opacity-50');
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const timer = new BoardGameTimer();
        });
    </script>
</body>
</html>
